name: Python CI

on:
  push:
    branches: [ Beta-RU ]
  pull_request:
    branches: [ Beta-RU ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke test
        run: |
          mkdir -p test_files
          echo "dummy" > test_files/test.jpg
          python -c "from uploader import copyparty_sorter; print('Smoke test ok')"
